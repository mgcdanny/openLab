
<div class="container">
	<h3> Create A New Post </h3>	
	<form role="newPostForm">
		<div class="form-group">
			<input type="text" class="form-control" ng-model="post.tt" placeholder="Enter Title" required>
		</div>
		<div class="form-group">
			<div text-angular ng-model="post.dsc"> Write till you drop</div>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="post.ath" placeholder="Enter Author" required>
		</div>
		<button class="btn btn-default btn-lg" ng-click="savePost(post)"> Submit </button>
	</form>				
</div>
