<div class="container">
			<div>
				<accordion ng-repeat="m in messages">
					<accordion-group>
						<accordion-heading>
							<h3> 
								{{m.tt}} 
								<span ng-click="deleteMessage(m._id.$oid)" class="pull-right glyphicon glyphicon-trash">
								</span> 
							</h3>
							<h4> -- {{m.ath}} </h4>
						</accordion-heading> 
						<textarea ng-model ="m.dsc"class="myTextarea"> {{m.dsc}} </textarea>
						<div ng-repeat="cmt in m.res track by $index"> 
							<div class="well"> 
								<span ng-click="deleteComment(m._id.$oid, $index)" class="pull-right glyphicon glyphicon-trash">
								</span> 
								{{cmt.dsc}}
								<br>
								-- {{cmt.ath}}
							</div>
						</div>
						<br>
						<br>
						<form ng-if="formVis" role="form">
							<div class="form-group">
								<input type="text" class="form-control" ng-model="comment.ath" placeholder="author">
							</div>
							<div class="form-group">
								<textarea class="form-control" ng-model="comment.dsc" placeholder="Enter Text"></textarea>
							</div>
							<button class="btn btn-default btn-lg" ng-click="saveCmt(m._id.$oid, comment)"> Save Comment </button>
						</form>
						<br>
						<button class="btn btn-default btn-lg" ng-click="formVis = !formVis"> Add Comment </button>
					</accordion-group>
				</accordion>
			</div>
			</div>
